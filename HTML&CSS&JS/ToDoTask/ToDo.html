<!DOCTYPE html>
<html>

<head>
    <title>To Do Task</title>
    <link rel="stylesheet" href="ToDo.css" />
</head>
<script src="ToDo.js"></script>

<body onload="init()">
    <div class="main-container">
        <button id="addTask" onclick="showForm()">Add Task</button>
        <div class="main-container_all-tasks" onclick="handleClick(event)"></div>
        <div class="main-container_task-form hide">
            <form name="task" method="post" onsubmit="return false">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" name="taskName" />
                <button type="submit" onclick="addTask()">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
