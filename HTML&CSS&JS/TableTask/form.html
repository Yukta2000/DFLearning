<!DOCTYPE html>
<html>

<head>
    <title>User Form</title>
</head>

<body>
    <form name="signup" onsubmit="return false">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="firstName" required="true" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lastName" required="true" /><br />
        <label for="userEmail">Email:</label><br />
        <input type="email" id="userEmail" name="email" required="true" /><br />
        <label for="Age">Age:</label><br />
        <input type="number" id="Age" name="age" required="true" /><br />
        <label for="gender">Gender</label><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <label for="state">State:</label>
        <select name="state" id="state" required="true">
        <option value="MH">Maharashtra</option>
        <option value="AP">Andhra Pradesh</option>
        <option value="AR">Arunachal Pradesh</option>
        <option value="HP">Himachal Pradesh</option>
        <option value="AS">Assam</option>
      </select>
        <br />
        <label for="address">Address</label><br />
        <textarea id="address" name="address" rows="4" style="width: 40%"></textarea>
        <br />

        <br />
        <input type="checkbox" id="checkTerms" value="agree" required="true" />
        <label for="checkTerms">I agree to Terms and Conditions</label><br />
        <button type="submit" name="submit" value="submit" onclick="submitForm(data)">
        Submit
      </button>
        <button type="reset" name="clear" value="clear">Clear</button>
    </form>
</body>

</html>
