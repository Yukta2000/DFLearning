<!DOCTYPE html>
<html>

<head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="TwitterLike.css" />
</head>

<body>
    <div class="main-conatiner">
        <div class="main-container_header">Hello</div>
        <div class="main-container_content">
            <div class="content_sidebar">
                <strong>Home</strong><br />
                <strong>Explore</strong><br />
                <strong>Notifications</strong><br />
                <strong>Messages</strong><br />
                <strong>Bookmarks</strong><br />
                <strong>Lists</strong><br />
                <strong>Profile</strong><br />
                <strong>More</strong><br />
                <button>Tweet</button><br />
                <strong>UserName</strong>
            </div>
            <div class="content_feed">
                <strong>Home</strong><br />
                <textarea name="feed_new-tweet">What's happening?</textarea>
                <div class="feed_cards"></div>
            </div>
            <div class="content_trending">
                <strong>Home</strong><br />
                <strong>Explore</strong><br />
                <strong>Notifications</strong><br />
                <strong>Messages</strong><br />
                <strong>Bookmarks</strong><br />
                <strong>Lists</strong><br />
                <strong>Profile</strong><br />
                <strong>More</strong><br />
                <button>Tweet</button><br />
                <strong>UserName</strong>
            </div>
        </div>
    </div>
</body>

</html>
